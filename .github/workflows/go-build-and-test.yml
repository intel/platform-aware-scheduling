name: Go build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: make test

      - name: Test
        run: make build

  build-older-go-version:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ 1.17.x]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: make build
      
      - name: Test
        run: make test
